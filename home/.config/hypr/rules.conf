windowrule = float on, match:class ^(org.gnome.Nautilus)$
windowrule = float on, match:class ^(eww)$
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(blueberry.py)$
windowrule = float on, match:class ^(org.gnome.Settings)$
windowrule = float on, match:class ^(org.gnome.design.Palette)$
windowrule = float on, match:class ^(Color Picker)$
windowrule = float on, match:class ^(Network)$
windowrule = float on, match:class ^(xdg-desktop-portal)$
windowrule = float on, match:class ^(xdg-desktop-portal-gnome)$
windowrule = float on, match:class ^(transmission-gtk)$
windowrule = float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on, match:class ^(nm-openconnect-auth-dialog)$
windowrule = float on, match:class ^(org.kde.kdeconnect.app)$
windowrule = float on, move cursor_x cursor_y, match:class ^(Xpra)$, match:title .*autopilot.*
windowrule = float on, match:class ^(me.kavishdevar.librepods)$
windowrule = no_initial_focus on, match:class ^(Xpra)$, match:title .*JidePopup.*
windowrule = stay_focused on, border_size 0, match:class (wofi)
windowrule = float on, center on, size (monitor_w*0.5) (monitor_h*0.5), match:class (kitty), match:title (scratchpad)

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, rounding 0, match:float 0, match:workspace w[t1]
windowrule = border_size 0, rounding 0, match:float 0, match:workspace w[tg1]
windowrule = border_size 0, rounding 0, match:float 0, match:workspace f[1]
